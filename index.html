<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>

  <div class="container">
    <div class="generator">
      <h3 id="advice_id">ADVICE #00</h3>
      <p id="advice_message">Loading...</p>
      <img src="./images/pattern-divider-desktop.svg" alt="divider-desktop" srcset="">
      <br>
      <button type="button" class="btn-dice" id="btn-dice"><img src="./images/icon-dice.svg" alt="icon-dice"
          id="img-dice"></button>
    </div>
  </div>

  <div class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by&nbsp;<a href="#">Fabian Negrellos</a>.
  </div>

  <script src="./js/fetchAPI.js"></script>
</body>

</html>
